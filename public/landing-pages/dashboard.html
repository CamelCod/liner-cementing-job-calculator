<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KPI Dashboard</title>
</head>
<body>
  <h1>KPI Dashboard</h1>
  <ul id="metrics"></ul>
  <script>
    const metrics = JSON.parse(localStorage.getItem('kpiEvents') || '{}');
    const list = document.getElementById('metrics');
    Object.entries(metrics).forEach(([event, count]) => {
      const li = document.createElement('li');
      li.textContent = `${event}: ${count}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
